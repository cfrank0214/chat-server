<body>
  <!-- Navigation -->
  <nav class="navbar navbar-default" role="navigation">

  <!-- intro area -->
 
    
  <div id="intro">
    <div class="intro-text">
      <div class="container">
        <div class="col-md-12">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose a room
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li id='roomlist'></li>
                </ul>
           </div>
           <div id="form-input-room">
              <form>
                  
                  <div class="form-group">
                    <label for="exampleInputRoomName">Enter New Room Name</label>
                    <input type="password" class="form-control" id="inputRoomName" placeholder="Room Name">
                  </div>
        
                  <button type="submit" class="btn btn-primary">Create Room</button>
                </form>
              
          </div>
          <div id="form-input">
            <form id='chat-form' action='chat' method='post'>
                <input type='text' name='body'>
                <input type='submit'>
            </form>
            <button id='getAllNow' action='chat' method='get'>Get Messages</button>
        </div>
        <div id='chat-log'>
        </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom widget -->
  <section id="bottom-widget" class="home-section bg-white">
    <div class="container">
    </div>
